{% extends "main.html" %}
{% block user %}
    <img src="{{user.picture}}" class="img-responsive img-circle" alt="{{user.name}}">
    <h2>{{user.name}}</h2>
{% endblock %}
{% block pagetitle %}
            <h2> Are you sure you want to delete {{item.name}}? </h2>
{% endblock %} 

{% block content %}
<section class="delete_menu">
	<li>
	<form action="{{url_for('deleteMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id)}}" method = 'post'>

		<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
		
	</form>
	</li>
	<li>
	<a href = "{{url_for('showMenu',restaurant_id=item.restaurant_id)}}">
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
	</li>
</section>
{% endblock %}
