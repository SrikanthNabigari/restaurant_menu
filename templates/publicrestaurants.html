{% extends "main.html"%}
{% block signin %}
    <div class="signin_user">
        <a href="{{url_for('showLogin')}}">
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>SignIn
            </button>
        </a>
    </div>        
    {% endblock %}


{% block pagetitle %}
            <h1>    
                Restaurants
            </h1>
{% endblock %}     
{% block content %}

<section class="restaurant_list">
    
    <div class="row">
        {% for restaurant in restaurants %}
        <div class="col-md-12">
            <a href="{{url_for('showMenu',restaurant_id = restaurant.id)}}">
                <div class="redirect">
                    <h3>{{restaurant.name}}</h3>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</section>
{% endblock %}
