{% extends "main.html" %}
{% block user %}
    <img src="{{user.picture}}" class="img-responsive img-circle"  alt="{{user.name}}">
    <h2>{{user.name}}</h2>
{% endblock %}
{% block pagetitle %}
    <h2> Are you sure you want to delete {{restaurant.name}}? </h2>
{% endblock %} 

{% block content %}
<section class="delete_res">
    <li>
    <form action="{{url_for('deleteRestaurant',restaurant_id=restaurant.id)}}" method = 'post'>

        <button type="submit" class="btn btn-default delete" id="submit" type="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
    </form>
    </li>
    <li>
    <a href = "{{url_for('showRestaurants')}}">
            <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
        </a>
     </li>   
</section>
{% endblock %}
