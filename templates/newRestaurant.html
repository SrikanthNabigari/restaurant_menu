{% extends "main.html" %}
{% block user %}
    <img src="{{user.picture}}" class="img-responsive img-circle" alt="{{user.name}}">
    <h2>{{user.name}}</h2>
{% endblock %}
{% block pagetitle%}
        <h1>
            New Restaurant
        </h1>
{% endblock %}
{% block content %}

<section class="new_restaurant">
    <div class="row">
        <div class="col-md-6">
            <form action="{{url_for('newRestaurant')}}"" method="post">
                <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name">
                <button type="submit" class="btn btn-default">Create</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
